<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Coverflow Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@5.3.8/css/swiper.min.css"
  />
  <style>
    body {
      background: #111;
      font-family: sans-serif;
      padding: 40px;
      margin: 0;
    }

    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 2px 18px rgba(0, 0, 0, 0.6);
      background-color: #222;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Card 1</div>
      <div class="swiper-slide">Card 2</div>
      <div class="swiper-slide">Card 3</div>
      <div class="swiper-slide">Card 4</div>
      <div class="swiper-slide">Card 5</div>
    </div>
    <!-- Navigation Buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@5.3.8/js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: 4,
      coverflowEffect: {
        rotate: 42,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
